{LAYOUT_NAVBAR: key=default}


  <div class="container-fluid">
 
    

    <div class="row">

      <!-- Blog Entries Column -->
      <div class="col-md-8">
			{ALERTS}
			{SETSTYLE=main}
			<div class="card shadow-lg mb-5">
				<div class="card-header bg-gradient-primary p-5 position-relative">
				  <h1 class="text-white mb-0">{---CAPTION---}</h1>
				  <p class="text-white opacity-8 mb-4">{---TEXT---}</p>
				 
				  <div class="position-absolute w-100 z-index-1 bottom-0 ms-n5">
					<svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 40" preserveAspectRatio="none" shape-rendering="auto" style="height:7vh;min-height:50px;">
					  <defs>
						<path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"></path>
					  </defs>
					  <g class="moving-waves">
						<use xlink:href="#gentle-wave" x="48" y="-1" fill="rgba(255,255,255,0.40"></use>
						<use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.35)"></use>
						<use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.25)"></use>
						<use xlink:href="#gentle-wave" x="48" y="8" fill="rgba(255,255,255,0.20)"></use>
						<use xlink:href="#gentle-wave" x="48" y="13" fill="rgba(255,255,255,0.15)"></use>
						<use xlink:href="#gentle-wave" x="48" y="16" fill="rgba(255,255,255,0.95"></use>
					  </g>
					</svg>
				  </div>
				</div>
				<div class="card-body p-5">
					{---}
				</div>
			  </div>
			
      </div>

		  <div class="col-md-4 mb-3 sidebar">
			<!-- Standard sidebar menu -->
			<div class="menu"> 
				{SETSTYLE=menu-header}
				{MENU=1} 
			</div>
			<!-- Example for listgroup menu -->
			<div class="list">
				{SETSTYLE=listgroup}
				{MENU=2} 
			</div>
		</div>

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->
